version: "3.9"
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    container_name: backend

  frontend:
    build: ./frontend
    ports:
      - "8501:8501"
    container_name: fronted

  mongoDB:
    image: mongo:latest
    ports:
      - 27017:27017
    container_name: mongoDB

